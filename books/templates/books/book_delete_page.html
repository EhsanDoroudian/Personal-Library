{% extends "_base.html" %}

{% block title %}Book Delete{% endblock title %}

{% block content %}

    <h1>Book {{book.id}} Delete</h1>
    <form method='post' action='{% url "books:book_delete" book.id %}'>
        {% csrf_token %}
        <h3>Are you sure? </h3>
        <input value='Yes' type='submit'>
        <a href="{% url "books:book_list" %}">No</a>
    </form>
    <a href={% url "books:book_list" %}>main Page</a>


{% endblock content %}
