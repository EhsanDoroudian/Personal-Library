{% extends "_base.html" %}

{% block title %}Password Reset Confirm Page{% endblock title %}

{% block content %}

<h1>Password Reset Confirm</h1>

<form method='post' action="">
    {% csrf_token %}
    <h3>Enter new password</h3>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
    {{form.as_p}}
    <button type='submit' method='post'>Change my password</button>
</form>
<p><a href="{% url 'account_login' %}">login</a></p>

{% endblock %}
