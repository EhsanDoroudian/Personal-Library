<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ورود به سیستم</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 bg-white p-4 rounded-4 shadow-lg animate__fadeIn">
        <form id="loginForm" method="post" novalidate>
            <h1 class="text-center mb-4 fw-bold text-primary">ورود به سیستم</h1>
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="emailAddress" class="form-label fw-medium">ایمیل:</label>
                <input type="email" class="form-control" id="emailAddress" name="email" placeholder="example@gmail.com" required>
                <div class="invalid-feedback">لطفاً یک ایمیل معتبر وارد کنید.</div>
            </div>
            <div class="form-group mb-3 position-relative">
                <label for="password" class="form-label fw-medium">رمز عبور:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
                <i class="fas fa-eye toggle-password position-absolute" style="left: 10px; top: 70%; cursor: pointer;"></i>
                <div class="invalid-feedback">لطفاً رمز عبور خود را وارد کنید。</div>
            </div>
            <div class="d-flex justify-content-end mb-3">
                <a href="#" class="text-decoration-none text-primary fw-medium">فراموشی رمز عبور؟</a>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3" id="submitButton">
                <span class="button-text">ورود</span>
                <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
            <div class="line-with-middle-sep text-center my-3">
                <span class="bg-white px-2">یا</span>
            </div>
            <a href="/register" class="btn btn-outline-primary w-100">ثبت نام</a>
        </form>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
